<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Modal window</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <main>
      <h1>Modal Practice</h1>
      <span aria-live="polite" id="event-announcement"></span>
      <div class="wrap">
        <button class="button jsModalButton" id="jsModalButton" >Click me!</button>
      </div>
    </main>


    <div class="modal-overlay jsModalOverlay" role="dialog" aria-labeledby="modal-title" aria-describedby="modal-desc" >
      <div class="modal">
        <h2 id="modal-title">Inside the modal</h2>
        <div class="modal__content">
          <div class="modal-content__left">
            <p id="modal-desc">This is a login form</p>
          </div>

          <div>
            <button class="modal__close-button jsModalClose" id="jsModalClose">
              <svg width="1em" height="1em" viewBox="0 0 18 18" aria-hidden="true" >
                <use xlink:href="images/sprite.svg#close" />
              </svg>
              <span>Close modal</span>
            </button>
            <label for="selectable-options">Selectable options</label>
            <select id="selectable-options">
              <option>One</option>
              <option>Two</option>
              <option>Three</option>
              <option>Four</option>
              <option>Five</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script> -->
    <script src="js/main.js"></script>
  </body>
</html>
